<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://gmpg.org/xfn/11" rel="profile">
  <title>unibz timetable</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="fonts/fira.css">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="favicon.png?v=2">
</head>
<body>

  <script type="text/x-handlebars">
    <section class="container">
			<header class="topbar visible-topbar" id="topbar">
				<input class="url-input" id="url-input" type="text" onkeyup="inputUrl()" placeholder="Paste your RSS feed URL here">
				<!-- <input class="url-button" type="button" onclick="inputUrl();" value="Update"> -->
				<img class="icon update" src="img/update.svg" onclick="inputUrl();" alt="Update">
			</header>
			<header class="topbar permanent">
				<img class="icon arrow up" id="arrow" src="img/arrow.svg" onclick="toggleInput()" alt="Show/Hide Input">
			</header>
			<section class="content">
      	{{outlet}}
			</section>
    </section>
  </script>
  
  <script type="text/x-handlebars" id="index">
    {{#each day in model}}
    <section class="day">
      <h2 class="date">{{day.date}}</h2>

      {{#each lecture in day.lectures}}
      <section id="{{lecture.color}}" class="lecture">
        <h4 class="room">{{lecture.room}}</h4>
        <div class="info">
          <h4 class="time">{{lecture.time}}</h4>
          <h3 class="title">{{lecture.title}}</h3>
          <h4 class="prof">{{lecture.prof}}</h4>
					<span class="color"></span>
        </div>
      </section>
      {{/each}}
      
    </section>
    {{/each}}
  </script>
	
	<noscript>
		<section class="nsc">
			<h1 class="nsc-head">I CAN HAZ JS?</h1>
			<p class="nsc-subhead">Good job, you're using NoScript!</p>
			<p class="nsc-txt">Unfortunately, this website does not work without Javascript. It is needed to get the RSS feed data from the Google Feed API and to generate HTML from it dynamically with Ember.</p>
			<p class="nsc-txt">I'm terribly sorry, but there's just no other way in this case.</p>
			<p class="nsc-txt"><3 Tobias</p>
		</section>
	</noscript>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/libs/moment.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
